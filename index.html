<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Lecteur Multimedia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<div id="load">
		<div id="rechercher">
			<h1>chercher votre podcast</h1>
			<input type="text" id="txt" value="http://radiofrance-podcast.net/podcast09/rss_13940.xml">
			<input id="valider" type="button" value="Rechercher le podcast" onclick="httpGetAsync()">
		</div>
		
	</div>
	<div id="player">
		<h1>Liste de lecture</h1>
		<video src="none" id="mainVideo"></video>
		<div id="controls">
			<button id="play" onclick="playVid()">Play/Pause</button>
			<button id="pause" onclick="pauseVid()">Arreter</button>
			<input type="range" id="volume" class="slider" onchange="volumeVid()" min="0" max="1" step="0.1">
		</div>

	</div>
</body>
</html>
